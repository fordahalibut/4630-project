<html lang="en">
    <head>
        <!-- Bootstrap style sheet and script links -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

        <!-- D3 and project JS files-->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="js/table.js"></script>
        <script src="js/scatter.js"></script>
        <script src="js/detailed.js"></script>
        <script src="js/script.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <main>

              <header class="p-3 bg-dark text-white">
                <div class="container">
                  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                    </a>
            
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                      <li><a href="#" class="nav-link px-2 text-secondary">D&D Monster Statistics</a></li>
                      <li><a href="/process book.pdf" target = "_blank" class="nav-link px-2 text-white">Process Book</a></li>
                      <li><a href="#" class="nav-link px-2 text-white">Demo Video</a></li>
                      <li><a href="https://dnd.wizards.com/" target = "_blank" class="nav-link px-2 text-white">About D&D</a></li>
                    </ul>
            
                  </div>
                </div>
              </header>
              
              <button type="button" class="collapsible">Filters</button>
              <div id="filters" class="content">
                <form>
                  <div class = "container-fluid">
                    <div class = "row">
                      <div class = "col">
                        <div class="w-75">
                          <label for="challenge_rating-label">Challenge Rating:</label>
                          <input type="text" id="challenge_rating-label" class = "filter-label" readonly/>
                          <div id="challenge_rating-range"></div>
                        </div>
                        
                        <div class="w-75">
                          <label for="hit_points-label">Hit Points:</label>
                          <input type="text" id="hit_points-label" class = "filter-label" readonly/>
                          <div id="hit_points-range"></div>
                        </div>
                        
                        <div class="w-75">
                          <label for="armor_class-label">Armor Class:</label>
                          <input type="text" id="armor_class-label" class = "filter-label" readonly/>
                          <div id="armor_class-range"></div>
                        </div>
                        
                        <div class="w-75">
                          <label for="xp-label">XP Value:</label>
                          <input type="text" id="xp-label" class = "filter-label" readonly/>
                          <div id="xp-range"></div>
                        </div>
                      </div>
                      <div class = "col">
                        <label for="type-selection">Monster Type:</label>
                        <ol id="type-selection">
                        </ol>
                      </div>
                      <div class = "col">
                        <label for="nameSearch">Filter by Monster Name:</label>
                        <input type="search" id = "nameSearch" class="form-control form-control-dark" placeholder="Search...">
                        <div class=""btn-toolbar"></div>
                        <button type="submit" id = "apply-button" class="btn btn-primary">Apply</button>
                        <button type="submit" id = "clear-button" class="btn btn-secondary">Clear Filters</button>
                      </div>
                    </div>
                  </div>
                </form>
            </div>

              <div class="container-fluid">
                <div class="row">
                  <div class="col-lg">
                    <div class="table-wrapper-scroll-y">
                        <table id="dataTable" class = "table table-striped table-hover" width="100%">
                            <thead>
                                <tr id="columnHeaders">
                                    <th id = 'name' class="sortable align-middle">Name</th>
                                    <th id = 'type' class="sortable align-middle">Type</i></th>
                                    <th id = 'challenge_rating' class="sortable align-middle">CR</th>
                                    <th id = 'hit_points' class="sortable align-middle">HP</th>
                                    <th id = 'armor_class' class="sortable align-middle">AC</th>
                                    <th id = 'xp' class="sortable align-middle">XP Value</th>
                                    <th id = 'stats' class="sortable text-center">Stats <br><svg id="statViz"></svg></th>

                                </tr>
                                </thead>
                                <tbody id="dataTableBody">
                    
                                </tbody>
                        </table>
                    </div>
                  </div>
                  <div class="col-sm">
                    <div class="scatter" id="scatter-area">
                        
                    </div>
                    
                  </div>
                </div>
                <div class="row"></div>
                  <div class = "col-lg">
                    <div id="detail-view">
                      <div class = "detail-header">

                      </div>
                      <div class = "detail-body"></div>
                    </div>
                  </div>
              </div>
        </main>
    
    </body>

</html>
